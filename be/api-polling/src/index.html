<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Faltas em Jogo</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .team { margin: 20px; }
    button { padding: 10px 20px; margin: 10px; }
  </style>
</head>
<body>

  <h1>Placar de Faltas</h1>

  <div class="team">
    <h2>Time 1</h2>
    <p>Faltas: <span id="team1-fouls">0</span></p>
    <button onclick="addFoul(1)">Adicionar Falta</button>
  </div>

  <div class="team">
    <h2>Time 2</h2>
    <p>Faltas: <span id="team2-fouls">0</span></p>
    <button onclick="addFoul(2)">Adicionar Falta</button>
  </div>

  <script>
    const gameId = 123;

    async function fetchFouls() {
      const res = await fetch(`get_fouls.php?gameId=${gameId}&team1=1&team2=2`);
      const data = await res.json();
      document.getElementById('team1-fouls').textContent = data.team1;
      document.getElementById('team2-fouls').textContent = data.team2;
    }

    async function addFoul(teamId) {
      await fetch('update_foul.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `gameId=${gameId}&teamId=${teamId}`
      });
      await fetchFouls(); // Atualiza na hora
    }

    setInterval(fetchFouls, 1000); // Polling a cada 5 segundos
    fetchFouls();
  </script>

</body>
</html>
